<div class="container-fluid">
  <div class="span8 offset2">
    <div class="content">
      <h1>{{event.name}}</h1>
      <dl class="dl-horizontal">
        <dt>Date:</dt>
        <dd>{{event.start_date}}</dd>
        <dt>Location:</dt>
        <dd>{{event.address}} | {{event.city}}, {{event.state}}</dd>
      </dl>
      <p>{{event.description}}</p>
    </div>
  </div>
</div>
