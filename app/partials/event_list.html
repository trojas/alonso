<div class="container-fluid">
  <div class="row-flud">
    <div class="span2">
      Search: 
    </div>
    <div class="span10">
      <h1>Events</h1>
  	  <ul>
        <li ng-repeat="event in events"><a href="/app/index.html#events/{{event.id}}">{{event.name}}</a><br />
          {{event.address}}<br />
          {{event.start_date}} | {{event.city}}, {{event.state}}<br />
          {{event.description}}
        </li>
      </ul>
    </div>
  </div>
</div>
